<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain-O-Buster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header- login/signup  -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <div class="col-md-3 text-end">
            <a href="login.html">
                <button type="button" class="btn btn-outline-primary me-2" data-toggle="modal" data-target="#loginModal">Login</button>
            </a>
            <a href="signup.html">
                <button type="button" class="btn btn-primary">Sign-up</button>
            </a>
        </div>
        </header>
    </div>

    <!-- Main display -->
    <div id="main-display" class="px-4 py-5 my-5 text-center">
        <img id="logo" class="d-block mx-auto mb-4" src="./img/logo.jpg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold">Welcome To <i>Brain-O-Buster</i>!</h1>
        <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Do you think you know the topics below well? Take the quiz and find out!</p>
        <div id="theme-selection" class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="harrypotter.html">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Harry Potter</button>
            </a>
            <a href="math.html">
            <button type="button" class="btn btn-primary btn-lg px-4">Math</button>
            </a>
            <a href="mf.html">
                <button type="button" class="btn btn-primary btn-lg px-4">Modern Family</button>
            </a>
        </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
