<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/hp.css">
</head>
<body>
    <button id="return-button" onclick="location.href='../index.html'">Return to Themes</button>
    <div id="quiz-container">
        <h1>Harry Potter Quiz</h1>
        <div id="question-container">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-button" class="hidden">Next</button>
    </div>
    <div id="result-container" class="hidden">
        <h2>Your Score: <span id="score"></span></h2>
        <h3 id="remarks" class="hidden"></h3>
        <button id="restart-btn" onclick="location.href='harrypotter.html'">Restart</button>
    </div>
    <script src="../js/hp.js"></script>
</body>
</html>
